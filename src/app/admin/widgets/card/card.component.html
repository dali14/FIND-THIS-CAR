<div class="text">

    {{ label }}
  </h4>
  <span class="total">{{ total }}</span>
  <span>
    <mat-icon color="primary">trending up</mat-icon>
  </span>
<span class="description">{{ percentage }}</span>

</div>
<span>of traget</span>

></highcharts-chart>
</div>
